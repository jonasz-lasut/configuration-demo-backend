<tr id="todo-{{ todo.id }}">
  <td>{{ todo.id }}</td>
  <td id="todo-desc-{{todo.id}}">{{ todo.description }}</td>
  <td>
      <button
          hx-delete="/todos/{{todo.id}}"
          hx-trigger="click"
          hx-target="#todo-{{todo.id}}"
          hx-swap="delete"
      >
          Delete
      </button>
  </td>
</tr>
